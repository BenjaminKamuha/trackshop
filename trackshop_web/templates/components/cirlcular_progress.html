<div class="circle-container relative w-24 h-24">
  <svg viewBox="0 0 100 100" class="w-full h-full">
    <circle cx="50" cy="50" r="40"
            stroke="rgba(255,255,255,0.15)"
            stroke-width="8"
            fill="none" />
    <circle cx="50" cy="50" r="40"
            stroke="{{ color }}"
            stroke-width="8"
            fill="none"
            stroke-linecap="round"
            class="progress-circle"
            data-progress="{{ value }}"
            style="transform: rotate(-90deg); transform-origin: 50% 50%;" />
  </svg>

  <span class="absolute inset-0 flex items-center justify-center text-white font-semibold text-sm sm:text-base md:text-lg"
        data-counter="{{ value }}">0%</span>
</div>
