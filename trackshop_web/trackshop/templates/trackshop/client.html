{% extends 'base.html' %}

{% block sub_menu %}
    <div id="client_menu" style="border: 2px solid green;">
        <h3>Client</h3>
        {% include "trackshop/partials/client/load_client_sub_menu.html" %}
        <h3>Généralité</h3>
    </div>
{% endblock %}
{% block content %}
    <div style="text-align: right;">
        <a href="" hx-get="{% url 'TrackShop:new_client' %}?from=client" hx-trigger="click" hx-target="#form" >Ajouter un client</a>
    <input type="text" style="margin-bottom: 2px;" placeholder="chercher un client">
    </div>

    <div style="border: 2px solid red; display: flex;">
        {% for client in clients %}
            <a href="" hx-get="{% url 'TrackShop:client_sub_menu' client.pk %}" hx-trigger="click" hx-target="#client_menu" hx-swap="innerHTML"><div style="border: 2px solid blue; height: 50px; margin-left: 20px;">{{ client }}</div></a>
        {% endfor %}
    </div>
    <div id="content" style="border: 2px solid yellow;">
        <h1>General information</h1>
    </div>

{% endblock %}
