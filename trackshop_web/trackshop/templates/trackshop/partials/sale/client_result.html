
<div style="display: flex;">
    {% for c in clients %}

        <div style="border: 2px solid blue;">
            <label for="client{{ c.id }}">{{ c.complete_name }}</label>
            <input id="client{{ c.id }}" type="radio" name="client_id" value="{{ c.id }}">
        </div>
    {% endfor %}
</div>
