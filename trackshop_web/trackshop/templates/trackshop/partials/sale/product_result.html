<div style="display: flex;">
    {% for p in products %}
        <div style="border: solid green 1px; margin-left: 15px;" class="box" hx-on:click="
                        let row = this.closest('div');
                        row.querySelector('input[type=text]').value='{{ p.name }}';
                        row.querySelector('input[type=hidden]').value='{{ product.id }}'
                        ">
            {{ p.name }}
        </div>
    {% endfor %}

</div>
