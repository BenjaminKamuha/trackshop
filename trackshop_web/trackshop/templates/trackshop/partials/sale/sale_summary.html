<form 
    hx-post="{% url 'add-payment' sale.id %}"
    hx-target="#sale-summary"
    hx-swap="outerHTML">

    <input type="number" name="amount" step="0.01" required>
    
    <select name="payment_method">
        <option value="cash">Cash</select>
        <option value="mobile">Mobile Money</select>
        <option value="bank">Virement</select>
    </select>
    <button type="submit">Valider</button>
</form>


<div id="sale-summary">
    <p>Total : {{ sale.total_amount }}</p>
    <p>Payé : {{ sale.paid_amount }}</p>
    <p>Reste : {{ sale.balance }}</p>

    {% if sale.is_credit %}
        <span class="badge badge-warning">VENTE A CREDIT</span>
    {% else %}
        <span class="badge badge-success">PAYE</span>

    {% endif %}
</div>

<a href="{% url 'sale-invoice-pdf' sale.id %}" target="_blank"></a>
<a>Télecharger facture pdf</a>
