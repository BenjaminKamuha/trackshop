<h3>Créer un nouveau inventaire</h3>

<form action="{% url 'TrackShop:new-inventory' %}" method="POST">
    {% csrf_token %}
    <label for="start_date">Date debut: </label><input type="date" name="start_date" id="start_date" required><br>
    <label for="end_date">Date fin: </label><input type="date" name="end_date" id="end_date" required><br>
    <label for="inv_type">Type d'inventaire: </label>
    <select name="inventory_type" id="">
        <option value="monthly">Mensuel</option>
        <option value="yearly">Annuel</option>
    </select>
    <button type="submit">Créer l'inventaire</button>
</form>
