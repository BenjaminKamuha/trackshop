<div style="display: flex;">
    {% for p in providers %}
    <label for="provider{{ p.id }}" style="border: 2px solid blue; height: 50px; margin-left: 10px;">{{ p.name }}</label>
    <input id="provider{{ p.id }}" type="radio" name="provider_id" value="{{ p.id }}" required onchange="document.getElementById('provider_error').remove()">
    {% endfor %}
</div>
