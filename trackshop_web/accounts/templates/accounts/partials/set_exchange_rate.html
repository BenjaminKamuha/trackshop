<div class="text-left border shadow-2xl border-gray-600 p-10 rounded-lg">

    {% if last_rate %}
        <p class="mb-5 text-xl">Modifier le taux du jour</p>
        {% else %}
        {% endif %}
        <form action="{% url 'TrackShop:set-exchange-rate' %}" method="post">
            {% csrf_token %}
            <label for="from_currency">Franc: </label>
            <select name="from_currency" id="">
                <option value="CDF">CDF</option>
            </select>
            
            <label for="to_currency: ">Ã </label>
            <select class="" name="to_currency" id="">
                <option value="USD">USD</option>
            </select><br>
            <input type="hidden" name="from" value="setting">
            <label for="rate"></label>

            <input class="w-full h-9 lg:h-9  px-3 py-2 border border-gray-500 rounded-md mb-4 focus:outline-none focus:border-2 focus:border-green-600" type="number" step="0.000001" name="rate" placeholder="Taux du jour" autofocus required value="{{ last_rate.rate }}"><br>
            <div class="flex justify-around mt-10">
                <a href="{% url 'Account:setting' %}">Annuler</a>
            <button type="submit" class="px-2 w-30 rounded-lg bg-green-600 text-white dark:bg-green-600 text-slate-900 dark:text-slate-100 transition-200">Modifier</button>
        </div>
        </form>
    </div>
